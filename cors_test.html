<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - SEG-Y API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>SEG-Y API CORS Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Metadata Endpoint</h3>
        <button onclick="testMetadata()">Test GET /meta</button>
        <div id="meta-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Volume Endpoint</h3>
        <button onclick="testVolume()">Test GET /volume</button>
        <div id="volume-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Mesh Endpoint</h3>
        <button onclick="testMesh()">Test GET /mesh</button>
        <div id="mesh-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Trace Endpoint</h3>
        <button onclick="testTrace()">Test GET /trace/0</button>
        <div id="trace-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testRequest(endpoint, resultId, description) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = `<p>Testing ${description}...</p>`;
            
            try {
                console.log(`Testing: ${API_BASE}${endpoint}`);
                const response = await fetch(`${API_BASE}${endpoint}`);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ Success!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2).substring(0, 500)}${JSON.stringify(data, null, 2).length > 500 ? '...' : ''}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This likely means:</p>
                    <ul>
                        <li>CORS is not configured properly</li>
                        <li>API server is not running</li>
                        <li>SEG-Y file is not found</li>
                    </ul>
                `;
                console.error('Test failed:', error);
            }
        }
        
        function testMetadata() {
            testRequest('/meta', 'meta-result', 'Metadata endpoint');
        }
        
        function testVolume() {
            testRequest('/volume?depth_slices=10', 'volume-result', 'Volume endpoint (10 slices)');
        }
        
        function testMesh() {
            testRequest('/mesh?subsample=8&threshold=0.5', 'mesh-result', 'Mesh endpoint (low detail)');
        }
        
        function testTrace() {
            testRequest('/trace/0', 'trace-result', 'First trace');
        }
        
        // Run basic connectivity test on page load
        window.addEventListener('load', function() {
            console.log('Running CORS connectivity test...');
            testMetadata();
        });
    </script>
</body>
</html>
